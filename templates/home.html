<body>

			<!-- Menu Content -->

				<div class="menu_option">

				</div>

				<div class="menu_option">

				</div>

				<div class="menu_option">
					<a href="#" onclick="toggleMenu()">Logout</a>

			</div>

			<div class="logo_div">
				<img class="logo_img" src="{% static 'images/chainocity_logo.jpg' %}" alt="logo">

	</div>
</body>



<script>
    document.addEventListener('DOMContentLoaded', function() {
  var menuOverlay = document.getElementById('menu-overlay');
  var menuContent = document.getElementById('menu-content');

  menuOverlay.style.width = '0';
  menuContent.style.left = '-250px';

  // Close the menu when clicking outside of it
  menuOverlay.addEventListener('click', function() {
    toggleMenu();
  });
});

function toggleMenu() {
  var menuOverlay = document.getElementById('menu-overlay');
  var menuContent = document.getElementById('menu-content');

  if (getComputedStyle(menuOverlay).width === '100%' || menuOverlay.style.width === '100%') {
    menuOverlay.style.width = '0';
    menuContent.style.left = '-250px';
  } else {
    menuOverlay.style.width = '100%';
    menuContent.style.left = '0';
  }
}

  </script>
</html>
