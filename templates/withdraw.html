{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/withdraw.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Withdraw</title>
</head>
<body>

  <div class="main_container">

    <div class="header">

      <div class="back_arrow_div">
        <a href="{% url 'earnings' id_string=user_id %}" style="color: white;">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>

      <div class="title_div">
        Withdraw
      </div>

    </div>

    <div class="body">
      {% if messages %}
      {{ message }}
      
          
  {% endif %}
      <div class="balc_div">
        <p class="balc_txt">Your current Balance: {{earning}} Rs</p>
      </div>

      <div class="platform_div">

        <div class="platform_txt">
          Platform available right now:
        </div>
        <div class="platform_choice">
          <option class="platform_option">
            Jazzcash
          </option>
        </div>

      </div>

     
      
      <form method="post" action="{% url 'withdraw' id_string=user_id %}">
        {% csrf_token %}
        <div class="acc_no_div">
    
            <div class="acc_label">
                Enter amount
            </div>
    
            <div class="acc_input_div">
                <input class="amount_input" placeholder="" name="amount" type="number"> Rs
            </div>
    
            <div class="acc_label">
                Enter your Account number:
            </div>
    
            <div class="acc_input_div">
                <input class="acc_input" name="acc_no" type="number">
            </div>
    
        </div>
    
        <div class="submit_div">
            <button class="submit_btn">
                Submit
            </button>
        </div>
    </form>
      
    </div>

  </div>
  
</body>
</html>
