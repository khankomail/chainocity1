{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/withdraw.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Withdraw</title>
</head>
<body>

  <div class="main_container">

    <div class="header">

      <div class="back_arrow_div">
        <i class="fa-solid fa-arrow-left"></i>
      </div>

      <div class="title_div">
        Withdraw
      </div>

    </div>

    <div class="body">

      <div class="balc_div">
        <p class="balc_txt">Your current Balance: xxx</p>
      </div>

      <div class="platform_div">

        <div class="platform_txt">
          Platform available right now:
        </div>
        <div class="platform_choice">
          <option class="platform_option">
            Easypesa
          </option>
        </div>

      </div>

      <div class="acc_no_div">

        <div class="acc_label">
          Enter your Account number:
        </div>

        <div class="acc_input_div">
          <input class="acc_input">
        </div>

      </div>

      <div class="submit_div">

        <button class="submit_btn">
          Submit
        </button>

      </div>
      
    </div>

  </div>
  
</body>
</html>
